  <head>
    <meta charset="utf-8">

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body class="page">
    <header>
      <nav class="nav">
        <div class="nav-logo">
            <p>VAMP</p>
        </div>
        <i class="fa-solid fa-bars"></i>
        <div class="nav-menu">
          <span class="nav-close">&times;</span>
          <ul class="nav-item">
              <li><a href='index.html' class="link">Home</a></li>
              <li><a href='apply.html' class="link">Apply</a></li>
              <li><a href='contact.html' class="link">Help</a></li>
          </ul>
        </div>

        <div class="nav-button nav-item">
            <a href="login.html"><button class="btn white-btn logged-out" id="loginBtn" style="display: none;">Sign In</button></a>
            <a href="signup.html"><button class="btn logged-out" id="registerBtn" style="display: none;">Register</button></a>
            <a href="account.html"><button class="btn white-btn" id='accountBtn' style="display: none;">Admin</button></a>
            <a><button class="btn white-btn logged-in" id="signout-btn" style="display: none;">Sign Out</button></a>
        </div> 
      </nav>
    </header>

    <main>
      <div class="form-box">
        <h1>Register</h1>
        
        <form class="form" id="signup-form">
          <div>
            <i class="fa-solid fa-user"></i>
            <input type="text" id="name" name="name" placeholder="Name">
          </div>
          
          <div>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email">
          </div>
          
          <div>
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
    </main>
    
    <script src="/js/main.js"></script>
    <script type="module" src="/js/auth.js"></script>

  </body>
