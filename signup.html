<!DOCTYPE html>
<html lang="en">


  <head>
      <meta charset="utf-8">
      <title>Vamp</title>
      <meta name="viewport" content="width=device-width">
      <link href="style.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script type="module" src="auth.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-logo">
          <p>VAMP</p>
        </div>
        <div class="nav-menu"> 
          <ul>
            <li><a href='index.html' class="link">Home</a></li>
            <li><a href='apply.html' class="link">Apply</a></li>
            <li><a href='contact.html' class="link">Help</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <a href="login.html"><button class="btn white-btn logged-out" id="loginBtn" style="display: none;">Sign In</button></a>
          <a href="signup.html"><button class="btn logged-out" id="registerBtn" style="display: none;">Register</button></a>
          <a href=""><button class="btn white-btn logged-in" style="display: none;">Account</button></a>
          <a><button class="btn white-btn logged-in" id="signout-btn" style="display: none;">Sign Out</button></a>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main>
      <div class="form-box">
        <h1>Register</h1>
    
        <form class="form" id="signup-form">
          <div>
            <i class="fa-solid fa-user"></i>
            <input type="text" id="name" name="name" placeholder="Name">
          </div>
          
          <div>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email">
          </div>
          
          <div>
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
    </main>
    
    <script type="module" src="auth.js"></script>

  </body>
</html>
