<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title> Vamp | Apply</title>
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <header>

      <nav class="nav">
        <div class="nav-logo">
          <p>VAMP</p>
        </div>
        <div class="nav-menu"> 
          <ul>
            <li><a href='index.html' class="link">Home</a></li>
            <li><a href='apply.html' class="link active">Apply</a></li>
            <li><a href='contact.html' class="link">Help</a></li>
          </ul>
        </div>

        <div class="nav-button">
          <a href="login.html"><button class="btn white-btn logged-out" id="loginBtn" style="display: none;">Sign In</button></a>
          <a href="signup.html"><button class="btn logged-out" id="registerBtn" style="display: none;">Register</button></a>
          <a href=""><button class="btn white-btn logged-in" style="display: none;">Account</button></a>
          <a><button class="btn white-btn logged-in" id="signout-btn" style="display: none;">Sign Out</button></a>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu"></i>
        </div>  
      </nav>

    </header>

    <main>

      <section class="job-desc">
        <h1>Available Jobs</h1>
        <div class="accordion">
          <button class="accordion-heading">
            job 1
            <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="accordion-content">
            <p>
              description
            </p>
            <a><button class="btn white-btn">Apply for Job 1</button></a>
          </div>
        </div>
        <div class="accordion">
          <button class="accordion-heading">
            job 2
            <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="accordion-content">
            <p>
              description
            </p>
            <a><button class="btn white-btn">Apply for Job 2</button></a>
          </div>
        </div>
        <div class="accordion">
          <button class="accordion-heading">
            job 3
            <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="accordion-content">
            <p>
              description
            </p>
            <a><button class="btn white-btn">Apply for Job 3</button></a>
          </div>
        </div>
      </section>

      <section class="modal">
        <div class="apply-modal">
          <span class="close">&times;</span>
          <h1>application form for job</h1>
          <form class="apply-form">
            <div>
              <label for="firstname">First Name: </label>
              <input type="text" id="firstname">
            </div>
            <div>
              <label for="lastname">Last Name: </label>
              <input type="text" id="lastname">
            </div>
            <div>
              <label for="age">Age: </label>
              <input type="text" id="age">
            </div>
            <div>
              <label for="phone-number">Phone Number: </label>
              <input type="text" id="phone-number">
            </div>
            <div>
              <label for="email">Email: </label>
              <input type="text" id="email">
            </div>
            <div>
              <label for="address">Address: </label>
              <input type="text" id="address">
            </div>
            <button type="submit">Submit Application</button>
          </form>
        </div>
      </section>

    </main>
    <script src="main.js"></script>
    <script type="module" src="auth.js"></script>
  </body>

  <footer>

  </footer>

</html>
