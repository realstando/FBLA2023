    <main>

      <section class = "apply1">

      </section>


      <section class = "Communications-Specialist">
        <div class="video-container">
          <video class="apply-vids" src="media/coms video.mp4" width="100%" height="auto" autoplay muted loop></video>
          <div class="text-overlay-coms">
            <h1></h1>
          </div>
        </div>

      <section class="divider">
          
      </section>

      <section class = "Fashion-Desinger"
        <div class="video-container">
          <video class="apply-vids" src="media/fashion.mp4" width="100%" height="auto" autoplay muted loop></video>
          <div class="text-overlay-coms">
            <h1></h1>
          </div>
        </div>

        <section class ="divider">

        </section>
        
        <section class = "Customer-Service">
          <div class="video-container">
            <video class="apply-vids" src="media/customer-service.mp4" width="100%" height="auto" autoplay muted loop></video>
            <div class="text-overlay-coms">
              <h1></h1>
            </div>
          </div>
          
          <section class ="divider">

          </section>

          <section class = "Sales-Manager">
            <div class="video-container">
              <video class="apply-vids" src="media/sales-video.mp4" width="100%" height="auto" autoplay muted loop></video>
              <div class="text-overlay-coms">
                <h1></h1>
              </div>
            </div>
          
      
      </section>
      <section class="modal">
        <div class="apply-modal">
          <span class="close">&times;</span>
          <h1>Application for Job</h1>
          <form class="apply-form">
            <div>
              <label for="firstname">First Name: </label>
              <input type="text" id="firstname" required>
            </div>
            <div>
              <label for="lastname">Last Name: </label>
              <input type="text" id="lastname" required>
            </div>
            <div>
              <label for="age">Age: </label>
              <input type="text" id="age" required>
            </div>
            <div>
              <label for="phoneNumber">Phone Number: </label>
              <input type="text" id="phoneNumber" required>
            </div>
            <div>
              <label for="email">Email: </label>
              <input type="text" id="email" required>
            </div>
            <div>
              <label for="address">Address: </label>
              <input type="text" id="address" required>
            </div>
            <div>
              <label for="availability">Available Hours: </label>
              <input type="text" id="availability" required>
            </div>
            <div>
              <label for="exp">Job Experience: </label>
              <textarea type="text" id="exp" cols="30" rows="10" required></textarea>
            </div>
            <div>
              <label for="edu">Education Background: </label>
              <textarea type="text" id="edu" cols="30" rows="10" required></textarea>
            </div>
            <div>
              <label for="reason">Reason for Applying: </label>
              <textarea type="text" id="reason" cols="30" rows="10" required></textarea>
            </div>
            <div>
              <label for="other">Other Information: </label>
              <textarea type="text" id="other" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Submit Application</button>
          </form>
        </div>
      </section>

    </main>
    <script src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
